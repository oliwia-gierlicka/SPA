<div [class.item-dark]="dark" [class.item-light]="!dark" class="d-flex justify-content-between">
    <div class="w-100 description">
        <h1 class="title">{{title}}</h1>
        <p class="text-content">{{text}}</p>

        <app-button text="Make a reservation" (click)="makeReservation()"></app-button>
    </div>
    <div>
        <img [src]="image" alt="" [width]="width">
    </div>
</div>
